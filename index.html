<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
</head>
<body>

    <header>
        <img class="Logo" src="./images/logo/Reservia.svg" alt="Logo Reservia">
            <nav>
                <a class="Hebergements" href="#Hebergements">Hébergements</a>
                <a class="Activites" href="#Activites">Activités</a>
                <a class="Inscrire" href="#">S'inscrire</a>
            </nav>
    </header>

    <h1>Trouver votre hébergements pour des vacances de rêve</h1>
    <h2>En plein centre ville ou en pleine nature</h2>

    <form action="">
        <i class="fas fa-map-marker-alt"></i>
        <input id="Marseille" type="text" value="Marseille, France">
        <input type="button" id="BoutonRecherche" value="Rechercher">
    </form>

    <div id="Filtres">
        <h3>Filtres</h3>
            <ul id="ListeFiltres">
                <li><button><i class="fas fa-money-bill-wave"></i></button>Economique</li>
                <li><button><i class="fas fa-child"></i></button>Familial</li>
                <li><button><i class="fas fa-heart"></i></button>Romantique</li>
                <li><button><i class="fas fa-dog"></i></button>Animaux autorisés</li>
            </ul>
    </div>

    <div id="Info">
        <i class="fas fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
    </div>

    <main>
        <section>

            <img class="PhotoHebergement" src="./images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="">
            <img class="PhotoHebergement" src="./images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="">
            <img class="PhotoHebergement" src="./images/hebergements/3_medium/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="">
            <img class="PhotoHebergement" src="./images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="">
            <img class="PhotoHebergement" src="./images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="">
            <img class="PhotoHebergement" src="./images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="">

        </section>
        <aside>
            HELLO
        </aside>
        

    </main>

    <footer></footer>

</body>
</html>
